<!DOCTYPE html>
<html>
  <head>
    <title>Weather Map</title>
      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
      <script src="click.js"></script>
    <link rel="stylesheet" type="text/css" href="./client.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  
  </head>

  <body>
    <div id="map"></div>
    <div id="weather">
      <table>
        <tr>
          <td id='1' class="zoom" style="font-weight: bold;"></td>
          <td id='2' class="zoom" style="font-weight: bold;"></td>
          <td id='3' class="zoom" style="font-weight: bold;"></td>
          <td id='4' class="zoom" style="font-weight: bold;"></td>
          <td id='5' class="zoom" style="font-weight: bold;"></td>
          <td id='6' class="zoom" style="font-weight: bold;"></td>
        </tr>
        <tr>
          <td id='7' class="zoom" style="font-weight: bold;"></td>
          <td id='8' class="zoom" style="font-weight: bold;"></td>
          <td id='9' class="zoom" style="font-weight: bold;"></td>
          <td id='10' class="zoom" style="font-weight: bold;"></td>
          <td id='11' class="zoom" style="font-weight: bold;"></td>
          <td id='12' class="zoom" style="font-weight: bold;"></td>
        </tr>
      </table>
    </div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly&channel=2" async></script>
    
  </body>

</html>
